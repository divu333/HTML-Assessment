    <head>

        <h1>Add Category</h1><hr>
        <form >
            <table>

                </tr>
                <tr>
                    <td> <label for="is-active">Is Active</label></td>
                    <td><input type="checkbox" id="is-active" > </td>
                </tr>
                <tr>
                    <td>  <label for="image">Image URL:</label></td>
                    <td><input type="text" >  </td>
                </tr>
                <tr>
                    <td><button type="reset">Discard</button></td>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
        </body>
    </body>
</html>
