<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Cuisine</title>
        
    </head>
    <body>
        <h1>Add Cuisine</h1><hr>
        <form >
            <table>
                <tr>
                    <td> <label for="cuis-name">Cuisine Name: </label></td>
                    <td><input type="text" id="cuis-name">  </td>
                </tr>
                <tr>
                    <td> <label for="cuis-desc">Cuisine Description: </label></td>
                    <td><textarea  id="cuis-desc" cols="30" rows="5"></textarea><br></td>
                </tr>                
                <tr>
                    <td>  <label for="img-url">Image URL:</label></td>
                    <td><input type="text" id="img-url"> </td>
                </tr>
                <tr>
                    <td> <label for="is-active">Is Active</label></td>
                    <td><input type="checkbox"  id="is-active" > </td>
                </tr>
                <tr>
                    <td><button type="reset">Discard</button></td>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
