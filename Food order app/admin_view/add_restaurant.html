<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Restaurant</title>
        
    </head>
    <body>
        <h1>Add Restaurant</h1><hr>
        <form>
            <table>
                <tr>
                    <td> <label for="restaurant">Restaurant Name: </label></td>
                    <td><input type="text" name="restaurant"> </td>
                </tr>
                <tr>
                    <td> <label for="address">Restaurant Address: </label></td>
                    <td><textarea name="address"  cols="30" rows="5"></textarea><br></td>
                </tr>
                <tr>
                    <td> <label for="contact">Contact No </label></td>
                    <td><input type="text" name="contact"> </td>
                </tr>
                <tr>
                    <td>  <label for="image">Restaurant Image </label></td>
                    <td><input type="text" name="image">  </td>
                </tr>
                <tr>
                    <td><button type="reset">Discard</button></td>
                    <td><button type="submit">Save</button></td>
                </tr>
                
            </table>
        </form>
      
    </body>
</html>
